---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="about-title">{{ page.title | escape }}</h1>
  </header>

  <div class="about">
    <img class="profile-picture" src="{{ site.baseurl }}/img/grace-huang-headshot.jpeg" alt="Profile Picture">
    <div class="post-content">
        {{ content }}
      </div>
  </div>
  

</article>
