---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="about">
    <img class="profile-picture" src="/img/grace-huang-headshot.jpeg" alt="Profile Picture" flex="1">
    <div class="post-content"  flex="1">
        {{ content }}
      </div>
  </div>
  

</article>
